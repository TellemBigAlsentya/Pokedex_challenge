<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1>Poke-Dex</h1>
     <div id="searchBarContainer">
        <label>Find Pokemon</label>
        <input type="search" id="pokemon-search" placeholder="name"></input>
    </div>
    <li class='filterMenuContainer'>
        <br>
        Filter
        <ul class="filterMenu">
            <li class="filterType" id="fire" style="background-color: rgba(255, 60, 0, 0.906)">Fire</li>
            <li class="filterType" id="water" style="background-color: blue">Water</li>
            <li class="filterType" id="grass" style="background-color: rgb(62, 225, 54)">Grass</li>
            <li class="filterType" id="rock" style="background-color: rgb(107, 91, 91)">Rock</li>
            <li class="filterType" id="poison" style="background-color:rgb(196, 207, 48)">Poison</li>
            <li class="filterType" id="bug" style="background-color: rgb(50, 162, 100)">Bug</li>
            <li class="filterType" id="fighting" style="background-color: rgba(120, 61, 10, 0.875)">Fighting</li>
            <li class="filterType" id="psychic" style="background-color: rgb(171, 14, 186)">Psychic</li>
            <li class="filterType" id="ghost" style="background-color: rgb(31, 6, 82); color:lightgrey">Ghost</li>
            <li class="filterType" id="ice" style="background-color: rgb(162, 228, 246)">Ice</li>
            <li class="filterType" id="electric" style="background-color: rgb(255, 251, 14)">Electric</li>
            <li class="filterType" id="dragon" style="background-color: rgb(49, 108, 142)">Dragon</li>
            <li class="filterType" id="flying" style="background-color: rgb(197, 186, 186)">Flying</li>
            <li class="filterType" id="ground" style="background-color: rgb(166, 125, 64)">Ground</li>
            <li class="filterType" id="normal" style="background-color: rgb(246, 240, 240)">Normal</li>
            <li class="filterType" id="fairy" style="background-color: rgb(240, 106, 191)">Fairy</li>
        </ul>
    </li> 
    <script src="Main.js"></script>
</body>
</html>
